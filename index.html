<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A NAVYA - Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* Basic styling for the resume */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p strong {
            font-size: 25px;
            font-weight: bold;
            color: #333;
        }
        .contact-info a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: #555;
        }
        .content {
            margin-bottom: 20px;
        }
        .job {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-title {
            font-weight: bold;
            color: #555;
        }
        .job-location {
            color: #777;
            text-align: right;
        }
        ul {
            padding-left: 20px;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #1a0dab;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0d0dff;
        }
    </style>
</head>
<body>
    <div class="container" id="resume-content">

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>A NAVYA</strong></p>
            <p>
                <a href="https://www.linkedin.com/in/a-navya-147224183/" target="_blank">
                    <!-- LinkedIn SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0077B5">
                        <path d="M23 24h-4v-8.5c0-2.037-.744-3.5-2.587-3.5-1.426 0-2.316.958-2.693 1.886-.147.356-.183.85-.183 1.352V24h-4V9.5h4v1.966c.658-.897 1.843-2.189 4.108-2.189 3.002 0 5.003 2.057 5.003 6.492V24zM3 9.5H7v14H3V9.5zM5 7.828a2.828 2.828 0 1 1 0-5.656 2.828 2.828 0 0 1 0 5.656z"></path>
                    </svg>
                </a>
                <a href="mailto:anavyanaidu@gmail.com">
                    <!-- Gmail SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#D93025">
                        <path d="M21 6.5l-9 6-9-6V4l9 6 9-6v2.5z"></path>
                        <path d="M21 8.5l-9 6-9-6V21l9-6 9 6V8.5z"></path>
                    </svg>
                </a>
                +91-7330806550 |
                üìç Bangalore, KA, India
            </p>
        </div>

        <!-- Skills -->
        <h2 class="section-title">Skills</h2>
        <div class="content">
            <ul>
                <li>Java | SQL | NoSQL</li>
                <li>Spring Boot | Kafka | CI/CD | Unit Testing | OOP | Kubernetes | Docker | Git | Camunda</li>
                <li>Data Structure | Algorithms | Microservices | Distributed Systems | System Design | Backend</li>
            </ul>
        </div>

        <!-- Download Link -->
        <button class="download-btn" id="download-btn">Download as PDF</button>
    </div>

    <script>
        document.getElementById("download-btn").addEventListener("click", function() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Grab content for PDF export
                const content = document.getElementById("resume-content");

                // Convert HTML to PDF
                doc.html(content, {
                    callback: function (doc) {
                        doc.save("A_Navya_Resume.pdf");
                    },
                    x: 10,
                    y: 10,
                    autoPaging: true // Ensure content doesn't overflow
                });
            } catch (error) {
                console.error("An error occurred while generating the PDF:", error);
            }
        });
    </script>
</body>
</html>
