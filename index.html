        <!-- Download Link -->
        <button class="download-btn" id="download-btn">Download as PDF</button>
    </div>

    <script>
        document.getElementById("download-btn").addEventListener("click", function() {
            try {
                // Use html2canvas to capture the content as an image
                html2canvas(document.getElementById("resume-content")).then(function(canvas) {
                    // Once the canvas is ready, we can create a jsPDF instance
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Convert canvas to image and add to PDF
                    const imgData = canvas.toDataURL("image/png");
                    doc.addImage(imgData, 'PNG', 10, 10);

                    // Save the PDF
                    doc.save("A_Navya_Resume.pdf");
                });
            } catch (error) {
                console.error("An error occurred while generating the PDF:", error);
            }
        });
    </script>
